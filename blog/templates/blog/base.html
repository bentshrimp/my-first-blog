<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Goding Coding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css?ver=1">
        <link rel="stylesheet" href="{% static 'css/sub.css' %}">
        <link rel="background-image" href="{% static 'css/coding.jpg' %}">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!-- <link rel="stylesheet" href="/blog/templates/blog/debug.css"> -->
    </head>
    <body>
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
              <a id="logo" href="/">
                <img src="/static/img/logo.png" alt= ":|" width="60" height="60">
              </a>

              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
              </a>
          </div>
          <div class="navbar-menu">
              <div class="navbar-start">
                  <a class="navbar-item" href= "/">
                      Goding Coding
                  </a>
                  <a class="navbar-item" href="/#blog">
                      #Blog
                  </a>
              </div>
              <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      {% if user.is_authenticated %}
                        <a class="button is-primary" href="{% url 'post_new' %}" class="top-menu">
                          <strong>Post</strong>
                        </a>
                      {% endif %}
                    </div>
                  </div>
              </div>
          </div>
      </nav>
      <section class="section">
        {% block content %}
        {% endblock %}
      </section>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                developed by <strong>Goding Coding</strong> with
                <a href="https://www.python.org/">Django</a> and <a href="bulma.io">Bulma</a>.
                <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
              </p>
            </div>
          </footer>
    </body>
