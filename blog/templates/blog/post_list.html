{% extends 'blog/index.html' %}

{% block content %}
    {% for post in posts %}
        <section class="hero is-light">
            <div class="hero-body">
                <h1 class="title-1">
                    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </h1>
                <h2 class="subtitle-4 has-text-right">{{ post.published_date }}</h2>
            </div>
        </section>
    {% endfor %}
{% endblock %}
